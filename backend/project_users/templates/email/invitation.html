<!DOCTYPE html>
<html>
<head>
    <style>
        body { font-family: Arial, sans-serif; color: #333; }
        .button { padding: 10px 20px; text-decoration: none; color: white; border-radius: 5px; }
        .accept { background-color: #4CAF50; }
        .footer { font-size: 12px; color: #777; }
    </style>
</head>
<body>
    <h2>Hello!</h2>
    <p>You’ve been invited to join the project "<strong>{{ project_name }}</strong>".</p>
    <p>Please click the button below to accept the invitation:</p>
    <a href="{{ invitation_url }}" class="button accept">Accept Invitation</a>
    <p>If you don’t wish to join, simply ignore this email.</p>
    <p class="footer">Thanks,<br>Your Team</p>
</body>
</html>
